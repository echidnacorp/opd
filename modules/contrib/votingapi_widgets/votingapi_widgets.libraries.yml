fivestar:
  version: VERSION
  js:
    js/fivestars.js : {}
  css:
    theme:
      css/fivestar.css: {}
  dependencies:
    - core/jquery
    - core/drupal
    - votingapi_widgets/fontawesome
    - votingapi_widgets/barrating

fontawesome:
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css: {}

barrating:
  js:
    js/jquery.barrating.min.js: { minified: true }
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.1/themes/css-stars.min.css: {}
      https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.1/themes/bars-square.min.css: {}
      https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.1/themes/bars-pill.min.css: {}
      https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.1/themes/bars-movie.min.css: {}
      https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.1/themes/bars-horizontal.min.css: {}
      https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.1/themes/fontawesome-stars.min.css: {}
      https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.1/themes/fontawesome-stars-o.min.css: {}
      https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.1/themes/bars-reversed.min.css: {}
      https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.1/themes/bootstrap-stars.min.css: {}

useful:
  version: VERSION
  js:
    js/useful.js : {}
  css:
    theme:
      css/useful.css: {}
  dependencies:
    - core/jquery
    - core/drupal
    - votingapi_widgets/fontawesome
