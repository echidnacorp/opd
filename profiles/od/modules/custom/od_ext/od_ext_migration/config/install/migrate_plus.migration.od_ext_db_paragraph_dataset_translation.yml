id: od_ext_db_paragraph_dataset_translation
migration_tags: null
migration_group: od_external_translation
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for Datasets from legacy Drupal database'
source:
  plugin: dataset_paragraph
  target: source_migration
  translations: true
process:
  field_title: title
  id:
    -
      plugin: migration
      migration: od_ext_db_paragraph_dataset
      source: nid
    -
      plugin: extract
      index:
        - '0'
  revision_id:
    -
      plugin: migration
      migration: od_ext_db_paragraph_dataset
      source: nid
    -
      plugin: extract
      index:
        - '1'
  uid:
    plugin: migration
    migration: od_ext_db_user
    source: uid
  type:
    plugin: default_value
    default_value: dataset
  sticky:
    plugin: default_value
    default_value: 0
  langcode:
    plugin: default_value
    default_value: "fr"
  field_body/value:
    plugin: wxt_media_tags
    source: body
  field_body/format:
    plugin: default_value
    default_value: rich_text
  field_organization/value: department
  field_status/value: status
  field_url/uri: url
  field_url/title:
    plugin: default_value
    default_value: 'Get the Suggested Dataset'
  content_translation_source:
    plugin: default_value
    default_value: "en"
destination:
  plugin: 'entity_reference_revisions:paragraph'
  translations: true
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_taxonomy_term
    - od_ext_db_paragraph_dataset
