id: od_ext_group_translation
migration_tags: null
migration_group: od_external_translation
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Json data for Groups from legacy Drupal database'
source:
  # We use the JSON source plugin.
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  translations: true
  urls: http://open.canada.ca/data/api/action/organization_list?all_fields=true
  item_selector: result
  fields:
    -
      name: machine_name
      label: 'Machine Name'
      selector: id
    -
      name: shortcode
      label: 'Shortcode'
      selector: name
    -
      name: title
      label: 'Label'
      selector: title
  # Under 'ids', we identify source fields populated above which will uniquely
  # identify each imported item. The 'type' makes sure the migration map table
  # uses the proper schema type for stored the IDs.
  ids:
    machine_name:
      type: string
process:
  id:
    plugin: migration
    migration: od_ext_group
    source: machine_name
  label:
    -
      plugin: explode
      source: title
      delimiter: '|'
    -
      plugin: extract
      index:
        - 1
  type:
    plugin: default_value
    default_value: department
  uid:
    plugin: default_value
    default_value: 1
  field_shortcode/value: shortcode
  langcode:
    plugin: default_value
    default_value: "fr"
  content_translation_source:
    plugin: default_value
    default_value: "en"
destination:
  plugin: 'entity:group'
  translations: true
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_taxonomy_term
    - od_ext_group
