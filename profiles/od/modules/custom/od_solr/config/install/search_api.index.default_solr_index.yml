langcode: en
status: true
dependencies:
  module:
    - user
    - search_api
    - node
  config:
    - field.storage.node.field_ribbon
    - field.storage.node.field_device_formats
    - field.storage.node.field_app_categories
    - search_api.server.default_solr_server
    - core.entity_view_mode.node.search_index
id: default_solr_index
name: 'Default Solr content index'
description: 'Default content index created by the Solr Search Defaults module'
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered item'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          app: search_index
          blog_post: search_index
          commitment: ''
          consultation: ''
          deliverable: ''
          idea: ''
          landing_page: ''
          page: search_index
          search: ''
          suggestion: ''
          webform: ''
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
  changed:
    label: Changed
    datasource_id: 'entity:node'
    property_path: changed
    type: date
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  sticky:
    label: 'Sticky at top of lists'
    datasource_id: 'entity:node'
    property_path: sticky
    type: boolean
  author:
    label: 'Author name'
    datasource_id: 'entity:node'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - user
  uid:
    label: 'Author ID'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
  langcode:
    label: Language
    datasource_id: 'entity:node'
    property_path: langcode
    type: string
  field_ribbon:
    label: 'Publishers (Ribbon)'
    datasource_id: 'entity:node'
    property_path: field_ribbon
    type: integer
    dependencies:
      config:
        - field.storage.node.field_ribbon
  field_device_formats:
    label: 'Device Formats'
    datasource_id: 'entity:node'
    property_path: field_device_formats
    type: integer
    dependencies:
      config:
        - field.storage.node.field_device_formats
  field_app_categories:
    label: Subject
    datasource_id: 'entity:node'
    property_path: field_app_categories
    type: integer
    dependencies:
      config:
        - field.storage.node.field_app_categories
datasource_settings:
  'entity:node':
    plugin_id: 'entity:node'
    settings:
      bundles:
        default: true
        selected: {  }
      languages:
        default: true
        selected: {  }
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url:
    plugin_id: add_url
    settings:
      weights:
        preprocess_index: -30
  aggregated_field:
    plugin_id: aggregated_field
    settings:
      weights:
        add_properties: 20
  content_access:
    plugin_id: content_access
    settings:
      weights:
        preprocess_index: -6
        preprocess_query: -4
  highlight:
    plugin_id: highlight
    settings:
      highlight: always
      excerpt: true
      excerpt_length: 256
      exclude_fields: {  }
      prefix: '<strong>'
      suffix: '</strong>'
      weights:
        postprocess_query: -9
    prefix: '<strong>'
    suffix: '</strong>'
    excerpt: true
    excerpt_length: 256
    highlight: always
    highlight_partial: false
    exclude_fields: {  }
  html_filter:
    plugin_id: html_filter
    settings:
      fields:
        - rendered_item
      title: true
      alt: true
      tags:
        h1: 5
        h2: 3
        h3: 2
        string: 2
        b: 2
      weights:
        preprocess_index: -3
        preprocess_query: -6
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
      em: 1
      u: 1
  rendered_item:
    plugin_id: rendered_item
    settings:
      weights:
        add_properties: 0
        pre_index_save: -10
  transliteration:
    plugin_id: transliteration
    settings:
      fields:
        - title
        - rendered_item
        - author
        - type
        - node_grants
      weights:
        preprocess_index: -10
        preprocess_query: -10
tracker_settings:
  default: {  }
options:
  index_directly: false
  cron_limit: 50
server: default_solr_server
