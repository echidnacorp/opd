langcode: en
status: true
dependencies:
  module:
    - search_api_solr
id: default_solr_server
name: 'Solr Server'
description: 'Default Solr server created by the Open Data Solr module.'
backend: search_api_solr
backend_config:
  connector: standard
  connector_config:
    scheme: http
    host: solr
    port: '8983'
    path: /solr
    core: drupal
    timeout: 5
    index_timeout: 10
    optimize_timeout: 15
    commit_within: 1000
    solr_version: ''
    http_method: AUTO
  retrieve_data: false
  highlight_data: false
  excerpt: false
  skip_schema_check: false
  site_hash: true
  suggest_suffix: true
  suggest_corrections: true
  suggest_words: false
